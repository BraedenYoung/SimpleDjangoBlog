{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static "icons/favicon.ico" %}">
    <link href="/feed/" rel="alternate" type="application/rss+xml" title="Q Blog Feed" />
    <title>By-Dev</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->

    <link href="{% static "css/home.css" %}" rel="stylesheet">
    <link href="{% static "css/blog.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="row">

          <div class="default-primary-color col-md-3" id="side-bar">
            <div class="blog-header">
              <h1 class="blog-title"><a href="{% url 'index' %}">ByDev</a></h1>
              <p class="lead blog-description">Projects by a guy</p>
            </div>
            {% include "recent_entries.html" %}
            {% block recent_entries %} {% endblock %}


          </div>

          <div class="col-md-8 " style="padding-top:5%; padding-left:5%;">

            <div class="container">

              <div class="row">

                <div class="col-sm-8 blog-main">

                  {% block blog_entries %} {% endblock %}


                </div><!-- /.blog-main -->

              </div><!-- /.row -->

            </div><!-- /.container -->
          </br>
        </div>
    </div>


    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        {% if is_paginated %}
        <ul class="pager" >
          <li {% if not page_obj.has_previous %}class="disabled"{% endif %}><a {% if page_obj.has_previous %}href="?page={{ page_obj.previous_page_number }}"{% endif %}>Prev</a></li>
          <li {% if not page_obj.has_next %}class="disabled"{% endif %}><a {% if page_obj.has_next %}href="?page={{ page_obj.next_page_number }}"{% endif %}>Next</a></li>
        </ul>
        {% endif %}</div>
    </div>




    <div class="blog-footer">
      <p> Some guy making things, mainly on weekends <p>
        <a href="#">Back to top</a>
      </p>
    </div>




    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/docs.min.js" %}"></script>
  </body>
</html>
